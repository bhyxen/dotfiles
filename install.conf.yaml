- defaults:
    link:
      relink: true
      create: true

- clean: ["~", "~/.config"]

- link:
    ~/.config/starship.toml: configs/starship/starship.toml
    ~/.config/yazi: 
      path: configs/yazi
      force: true
      backup: true
    ~/.config/bat/config: configs/bat/bat.conf
    ~/.shell: configs/shell
    ~/.zshrc:
      path: configs/zsh/.zshrc
      force: true
      backup: true

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [poetry completions zsh > ~/.zfunc/_poetry, Add poetry completions]
